version: '3'
services:
  api:
    build:
      context: ./docker/ #path to docker file
      dockerfile: .dockerfileApi
    env_file:
      - .env
    volumes:
      - ./:/usr/share/nginx/api:cached
    depends_on:
      - mysql
      - redis
  app:
    build:
      context: . #path to docker file
      dockerfile: docker/.dockerfileApp
    command: sh -c "npm install && npm run serve" # serve for develop environment only
    volumes:
      - ./frontend/admin:/app
      - /app/node_modules/
    environment:
      HOST: 0.0.0.0
  http-nginx:
    image: nginx:1.14.2-alpine
    ports:
      - "8089:80"
      - "443:443"
    volumes:
      - ./docker/http-nginx.conf:/etc/nginx/conf.d/default.conf:cached
      - ./:/usr/share/nginx/api:cached
    links:
      - app
      - api
      - mysql
      - redis
  mysql:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: elearning
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker/mysql-data:/var/lib/mysql
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
